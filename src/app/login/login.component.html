<mat-card>
  <mat-card-header>
    <h1> User Login </h1>
  </mat-card-header>
  <mat-card-content>
    <form class="form" [formGroup]="form" (ngSubmit)="loginUser()">

      <mat-form-field class="full-width">
        <mat-label> Name </mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label> Password </mat-label>
        <input type="password" matInput formControlName="password">
      </mat-form-field>

      <div>
        <button class="button" mat-raised-button color="primary"> Submit </button>
        <a routerLink="/register" class="button" mat-raised-button color="accent"> New User? </a>
      </div>

    </form>
  </mat-card-content>
</mat-card>
